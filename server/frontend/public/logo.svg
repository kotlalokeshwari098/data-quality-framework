<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="shieldGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
        </linearGradient>
    </defs>

    <style>
        .shield { stroke:url(#shieldGradient); stroke-width:18; fill:none; stroke-linecap:round; stroke-linejoin:round; }
        .check  { stroke:url(#shieldGradient); stroke-width:18; fill:none; stroke-linecap:round; stroke-linejoin:round; }

        /* Solid primary-color lines (drawn behind nodes) */
        .line   { stroke:#667eea; stroke-width:4; stroke-linecap:round; }
        .dot    { fill:#667eea; }
    </style>

    <!-- Shield -->
    <path class="shield" d="M128 24L48 56v64c0 60 36 96 80 112c44-16 80-52 80-112V56L128 24z"/>

    <!-- Lines first (so nodes overlay the endpoints) -->
    <line x1="96" y1="78"  x2="128" y2="88" class="line"/>
    <line x1="160" y1="78" x2="128" y2="88" class="line"/>
    <line x1="110" y1="120" x2="128" y2="88" class="line"/>
    <line x1="146" y1="120" x2="128" y2="88" class="line"/>

    <!-- Nodes (on top of lines) -->
    <circle cx="128" cy="88" r="11" class="dot"/>  <!-- center -->
    <circle cx="96"  cy="78" r="11" class="dot"/>  <!-- upper-left -->
    <circle cx="160" cy="78" r="11" class="dot"/>  <!-- upper-right -->
    <circle cx="110" cy="120" r="11" class="dot"/> <!-- lower-left -->
    <circle cx="146" cy="120" r="11" class="dot"/> <!-- lower-right -->

    <!-- Checkmark (lower, no overlap) -->
    <path class="check" d="M90 165l32 32 60-65"/>
</svg>
