spring.application.name=Data Quality Agent
server.port=8081
spring.data.rest.basePath=/api
management.endpoints.web.base-path=/api
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api/api-docs
springdoc.show-actuator=true
spring.datasource.url=jdbc:sqlite:dev_agent.db?busy_timeout=10000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.hikari.maximum-pool-size=1
spring.jpa.properties.hibernate.jdbc.timeout=10000
spring.jpa.open-in-view=false
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
logging.level.org.springframework.security=WARN
logging.level.eu.bbmri_eric.quality.server.auth=INFO
server.error.include-stacktrace=never
server.error.include-message=never
