name: CI/CD Pipeline
on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master

# Set minimal permissions for all jobs by default
permissions:
  contents: read

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  BLAZECTL_VERSION: v1.2.0
  BLAZECTL_CHECKSUM: c0b2bf0b35c60ff0aa1d66f638d5b8d3a77c506211643932e4132784069cc759


jobs:
  lint:
    name: Check Code Format (Agent)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-agent-${{ hashFiles('agent/backend/pom.xml', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-agent-${{ hashFiles('agent/backend/pom.xml') }}
            ${{ runner.os }}-maven-agent-
            ${{ runner.os }}-maven-

      - working-directory: agent/backend
        run: mvn --quiet clean com.spotify.fmt:fmt-maven-plugin:check

  lint-server:
    name: Check Code Format (Server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-server-${{ hashFiles('server/backend/pom.xml', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-server-${{ hashFiles('server/backend/pom.xml') }}
            ${{ runner.os }}-maven-server-
            ${{ runner.os }}-maven-

      - working-directory: server/backend
        run: mvn --quiet clean com.spotify.fmt:fmt-maven-plugin:check

  test:
    name: Run Tests (Agent)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-agent-${{ hashFiles('agent/backend/pom.xml', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-agent-${{ hashFiles('agent/backend/pom.xml') }}
            ${{ runner.os }}-maven-agent-
            ${{ runner.os }}-maven-

      - working-directory: agent/backend
        run: mvn --quiet test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./agent/backend/target/site/jacoco/jacoco.xml
          flags: agent
          name: agent-coverage
          fail_ci_if_error: false

  test-server:
    name: Run Tests (Server)
    runs-on: ubuntu-latest
    needs: lint-server
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-server-${{ hashFiles('server/backend/pom.xml', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-server-${{ hashFiles('server/backend/pom.xml') }}
            ${{ runner.os }}-maven-server-
            ${{ runner.os }}-maven-

      - working-directory: server/backend
        run: mvn --quiet test

  build-agent-image:
    name: Build Docker Image (Agent)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

#      - run: docker compose up -d quality-agent
#        name: Spin up latest stable image

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        name: Build new image
        with:
          context: ./agent
          tags: ghcr.io/bbmri-cz/data-quality-agent:latest
          load: true
          outputs: type=docker,dest=/tmp/agent-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - run: docker compose down
#        name: Down the container
#
#      - run: docker compose up -d quality-agent
#        name: Spin up new image
#
#      - name: Check container health
#        run: |
#          for i in {1..20}; do
#          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-agent)
#          echo "Health status: $STATUS"
#          if [ "$STATUS" == "healthy" ]; then
#          echo "Container is healthy"
#          exit 0
#          fi
#          sleep 3
#          done
#          echo "Container is not healthy"
#          docker logs quality-agent
#          exit 1

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        name: Build new image artifact
        with:
          context: ./agent
          tags: ghcr.io/bbmri-cz/data-quality-agent:latest
          build-args: ARTIFACT_VERSION=${{  github.ref_name }}
          outputs: type=docker,dest=/tmp/agent-image.tar
          cache-from: type=gha

      - name: Upload agent image artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: agent-image
          path: /tmp/agent-image.tar

  test-agent-migration:
    name: Test Agent DB Migration
    runs-on: ubuntu-latest
    needs: build-agent-image
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - run: docker compose up -d quality-agent
        name: Spin up latest stable image

      - run: docker compose down
        name: Down the container

      - name: Download agent image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: agent-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load -i /tmp/agent-image.tar

      - run: docker compose up -d quality-agent
        name: Spin up latest stable image

      - name: Check agent health
        run: |
          for i in {1..20}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-agent)
          echo "Health status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
          echo "Container is healthy"
          exit 0
          fi
          sleep 3
          done
          echo "Container is not healthy"
          docker logs quality-agent
          exit 1

  build-server-image:
    name: Build Docker Image (Server)
    runs-on: ubuntu-latest
    needs: lint-server
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - run: docker compose up -d quality-server || exit 0
        name: Spin up latest stable image

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        name: Build new image
        with:
          context: ./server
          tags: ghcr.io/bbmri-cz/data-quality-server:latest
          load: true
          outputs: type=docker
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - run: docker compose down
#        name: Down the container
#
#      - run: docker compose up -d quality-server
#        name: Spin up new image
#
#      - name: Check container health
#        run: |
#          for i in {1..20}; do
#          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-server)
#          echo "Health status: $STATUS"
#          if [ "$STATUS" == "healthy" ]; then
#          echo "Container is healthy"
#          exit 0
#          fi
#          sleep 3
#          done
#          echo "Container is not healthy"
#          docker logs quality-server
#          exit 1
#
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        name: Build new image artifact
        with:
          context: ./server
          tags: ghcr.io/bbmri-cz/data-quality-server:latest
          build-args: ARTIFACT_VERSION=${{  github.ref_name }}
          outputs: type=docker,dest=/tmp/server-image.tar
          cache-from: type=gha

      - name: Upload server image artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: server-image
          path: /tmp/server-image.tar

  test-server-migration:
    name: Test Server DB Migration
    runs-on: ubuntu-latest
    needs: build-server-image
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - run: docker compose up -d quality-server
        name: Spin up latest stable image

      - run: docker compose down
        name: Down the container

      - name: Download agent image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: server-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load -i /tmp/server-image.tar

      - run: docker compose up -d quality-server
        name: Spin up latest stable image

      - name: Check server health
        run: |
          for i in {1..20}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-server)
          echo "Health status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
          echo "Container is healthy"
          exit 0
          fi
          sleep 3
          done
          echo "Container is not healthy"
          docker logs quality-server
          exit 1
  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  build:
    name: Publish Agent Image
    runs-on: ubuntu-latest
    needs:
      - integration-test
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Download agent image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: agent-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/agent-image.tar

      - id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/data-quality-agent
          tags: |
            type=sha
            type=raw,value=${{ github.head_ref }},event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          LOADED_IMAGE="ghcr.io/bbmri-cz/data-quality-agent:latest"
          # Tag and push each generated tag
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag "$LOADED_IMAGE" "$tag"
              docker push "$tag"
            fi
          done

      - name: Sign images with Cosign
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # Sign each pushed image
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Signing: $tag"
              cosign sign --yes "$tag"
            fi
          done

  publish-server-image:
    name: Publish Server Image
    runs-on: ubuntu-latest
    needs:
      - integration-test
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Download server image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: server-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/server-image.tar

      - id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/data-quality-server
          tags: |
            type=sha
            type=raw,value=${{ github.head_ref }},event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          LOADED_IMAGE="ghcr.io/bbmri-cz/data-quality-server:latest"
          # Tag and push each generated tag
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag "$LOADED_IMAGE" "$tag"
              docker push "$tag"
            fi
          done

      - name: Sign images with Cosign
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          # Sign each pushed image
          echo "$TAGS" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Signing: $tag"
              cosign sign --yes "$tag"
            fi
          done

  integration-test:
    name: Run System Test
    runs-on: ubuntu-latest
    needs:
      - build-agent-image
      - build-server-image
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Download agent image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: agent-image
          path: /tmp

      - name: Download server image artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: server-image
          path: /tmp

      - name: Run blaze
        run: docker run -d --name blaze -p 8080:8080 samply/blaze:latest

      - name: Wait for Blaze
        run: .github/workflows/scripts/wait-for-url.sh http://localhost:8080/health

      - name: Install Blazectl
        env:
          GH_TOKEN: ${{ github.token }}
        run: .github/workflows/scripts/install-blazectl.sh

      - name: Load Data
        run: blazectl --no-progress --server http://localhost:8080/fhir upload test_data

      - name: Load Docker images
        run: |
          docker load -i /tmp/agent-image.tar
          docker load -i /tmp/server-image.tar

      - name: Docker Compose Up
        run: docker compose up -d

      - name: Check agent health
        run: |
          for i in {1..20}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-agent)
          echo "Health status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
          echo "Container is healthy"
          exit 0
          fi
          sleep 3
          done
          echo "Container is not healthy"
          docker logs quality-agent
          exit 1

      - name: Check server health
        run: |
          for i in {1..20}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' quality-server)
          echo "Health status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
          echo "Container is healthy"
          exit 0
          fi
          sleep 3
          done
          echo "Container is not healthy"
          docker logs quality-server
          exit 1

      - name: Test Agent and Server Interaction
        run: .github/workflows/scripts/system-test-interaction.sh

